---
- host: Mywebserver
  become: yes
  tasks:
  - name: install java on ubuntu nodes
    apt:
     -name: "{{myjavaonubuntu}}"
     state: present
    when: ansible_os_family =="Debian"

  - name: install java on RedHat nodes
    yum:
     -name: "{{myjavaonredhat}}"
     state: present
    when: ansible_os_family =="RedHat"